						</div>
						<div class="col-4 col-6-medium col-12-small">
							<a href="https://ehdtjd3660.tistory.com/" target="_blank" class="image fit">

			<!-- Favorite -->
			<article id="favorite" class="panel">

				<form id="contact-form">
					<div>
						<div class="row">
							<div class="col-6 col-12-medium">
								<input type="text" name="from_name" placeholder="이름" required />
							</div>
							<div class="col-6 col-12-medium">
								<input type="email" name="from_email" placeholder="이메일 주소" required />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="메시지를 입력하세요" required></textarea>
							</div>
							<div class="col-12">

	<!-- Scripts -->

	<script src="assets/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
	<script>
		emailjs.init("YjcjAi1MSAjG1zkV8"); // ← 본인의 Public Key로 대체
	</script>

	<script>
		document.getElementById("contact-form").addEventListener("submit", function (e) {
			e.preventDefault();

			emailjs.sendForm("service_lusmacaron", "template_lusmacaron", this)
				.then(function (response) {
					alert("메일이 성공적으로 전송되었습니다!");
					console.log("SUCCESS!", response.status, response.text);
				}, function (error) {
					alert("메일 전송에 실패했습니다. 다시 시도해주세요.");
					console.log("FAILED...", error);
				});

			// 폼 초기화
			this.reset();
		});
	</script>
